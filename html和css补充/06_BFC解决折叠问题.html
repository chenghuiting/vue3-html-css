<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 400px;
            height: 200px;
            background-color: orange;
            margin-bottom: 30px;
        }

        .box2 {
            height: 150px;
            background-color: purple;
            margin-top: 50px;
        }

        .container {
            overflow: auto;
        }
    </style>
</head>

<body>
    <!-- 不包裹container的box1是属于html的BFC，margin折叠  -->
    <!-- <div class="box1"></div> -->
   
    <div class="container">
        <!-- 包裹container的box1属于container的BFC，margin不折叠 -->
        <div class="box1"></div>
    </div>

    <!-- box2是属于html的BFC -->
    <div class="box2"></div>
</body>

</html>
