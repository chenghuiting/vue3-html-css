<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 移动端适配必须要设置viewport -->
    <!-- 禁止用户缩放、最大缩放、最小缩放 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0 user-scalable=no, maximum-scale=1.0, minimum-scale=1.0 ">
    <!-- 设置 标题 和 图标 -->
    <title>啦啦海购-首页</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet/less" href="./css/reset.less">
    <link rel="stylesheet/less" href="./css/tabbar.less">
    <script src="./js/less.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/less@4"></script> -->
</head>

<body>
    <!-- tabbar -->
    <div class="tabbar">
        <div class="item">
            <img src="./img/home.png" alt="" class="tab-button">
            <img src="./img/home_active.png" alt="" class="tab-button active">
        </div>
        <div class="item">
            <img src="./img/category.png" alt="" class="tab-button">
            <img src="./img/category_active.png" alt="" class="tab-button active">
        </div>
        <div class="item">
            <img src="./img/cart.png" alt="" class="tab-button">
            <img src="./img/cart_active.png" alt="" class="tab-button active">
        </div>
        <div class="item">
            <img src="./img/profile.png" alt="" class="tab-button">
            <img src="./img/profile_active.png" alt="" class="tab-button active">
        </div>
    </div>
    <script>
        const items = document.querySelectorAll(".item")
        const images = document.querySelectorAll("img")
        console.log(images);
        items.forEach((element, index) => {
            items[index].addEventListener("click", function () {
                images[index].src = images[index].src.replace(".png", "_active.png")
            })
        });
    </script>
</body>

</html>
