<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 移动端适配必须要设置viewport -->
    <!-- 禁止用户缩放、最大缩放、最小缩放 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0 user-scalable=no, maximum-scale=1.0, minimum-scale=1.0 ">
    <!-- 设置 标题 和 图标 -->
    <title>啦啦海购-首页</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet/less" href="./css/reset.less">
    <link rel="stylesheet/less" href="./css/common.less">
    <link rel="stylesheet/less" href="./css/tabbar.less">
    <link rel="stylesheet/less" href="./css/home_dowmload.less">
    <script src="./js/less.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/less@4"></script> -->
</head>

<body>
    <!-- tabbar -->
    <div class="tabbar">
        <div class="item">
            <img src="./img/home.png" alt="" class="tab-button">
            <!-- <img src="./img/home_active.png" alt="" class="tab-button active"> -->
        </div>
        <div class="item">
            <img src="./img/category.png" alt="" class="tab-button">
            <!-- <img src="./img/category_active.png" alt="" class="tab-button active"> -->

            <!-- <img src="./img/profile_active.png" alt="" class="tab-button active"> -->

    <!-- home -->
    <div class="home">
        <!-- 下载APP -->

</html>
